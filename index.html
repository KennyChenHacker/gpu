<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch 'n Go eWallet</title>
    <style>
        :root {
            --tng-blue: #005bb6;
            --tng-yellow: #f9d806;
            --bg-cream: #fcebd2;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Arial', sans-serif; background-color: var(--bg-cream); overflow: hidden; }

        #gift-page {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(to bottom, #fdf2e2 0%, #f7d794 100%);
        }

        .characters {
            width: 100%; height: 30vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200"><circle cx="100" cy="120" r="50" fill="%235d4037"/><circle cx="100" cy="130" r="45" fill="%23ffccbc"/><circle cx="200" cy="100" r="50" fill="%235d4037"/><circle cx="200" cy="110" r="45" fill="%23ffccbc"/><circle cx="300" cy="120" r="50" fill="%235d4037"/><circle cx="300" cy="130" r="45" fill="%23ffccbc"/></svg>');
            background-repeat: no-repeat; background-position: center bottom; background-size: contain;
        }

        .packet-card {
            width: 90%; max-width: 350px;
            background: linear-gradient(180deg, #e53935 0%, #b71c1c 100%);
            border-radius: 30px; padding: 50px 0;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-top: -10px;
        }

        /* Adjusted Logo Box */
        .logo-box {
            width: 130px; height: 130px; 
            background: var(--tng-blue);
            border: 4px solid white;
            border-radius: 25px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            margin-bottom: 25px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        /* "TOUCH" and "nGO" matching sizes */
        .tng-brand-text {
            color: white;
            font-weight: 900;
            font-size: 24px; /* Matches both lines */
            line-height: 0.85;
            font-style: italic;
            text-transform: uppercase;
            text-align: center;
        }

        .tng-brand-text span {
            text-transform: none; /* Keeps the 'n' lowercase */
        }

        .tng-wallet-text {
            color: var(--tng-yellow);
            font-weight: bold;
            font-size: 16px;
            margin-top: 6px;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 2px;
        }

        .from-label { color: rgba(255,255,255,0.8); font-size: 18px; margin-bottom: 8px; }
        .sender-name { color: #ffffff; font-size: 28px; font-weight: bold; margin-bottom: 60px; letter-spacing: 1px; }

        .btn-open {
            background: #ffffff; color: var(--tng-blue); border: none;
            padding: 18px 70px; border-radius: 40px;
            font-size: 22px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<div id="gift-page">
    <div class="characters"></div>
    <div class="packet-card">
        <div class="logo-box">
            <div class="tng-brand-text">Touch</div>
            <div class="tng-brand-text"><span>'n</span>Go</div>
            <div class="tng-wallet-text">eWallet</div>
        </div>
        <div class="from-label">来自</div>
        <div class="sender-name">CHEN YAN LIM</div>
        <button class="btn-open">立即打开</button>
    </div>
</div>

</body>
</html>
